<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WeatherWise</title>
	<link rel="shortcut icon" href="icon/ww-fav.ico" type="image/x-icon">
	<!-- STYLE -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<!-- MASTER WARNING -->
	<!-- <div class="master--warning">
		<img class="master--warning-img" src="icon/ww-warning.svg" alt="WeatherWise Screen Resize Warning">
	</div> -->

	<!-- LOADER -->
	<div id="master--loader">
		<img class="master--loader--animated-img" src="icon/ww-animated-loader.svg" alt="WeatherWise Page Loader">
		<img class="master--loader-img" src="icon/ww-logo.svg" alt="WeatherWise Page Loader">
	</div>

	<!-- MASTER CONTAINER -->
	<div class="contain">

		<!-- HEADER -->

		<!-- TOP TEMP -->
		<div class="top--temp">
			<div id="top--temp"></div>
			<div id="top--location"></div>
		</div>

		<!-- INFO -->
		<div class="icon--info">
			<img id="icon--info" class="icon--md" src="icon/ww-info.svg" alt="WeatherWise Information">
		</div>

		<!-- HEADER -->

		<!--SECTION 1 - INTRO-->
		<div id="intro" class="section section--intro">

			<!-- MASTER LOGO -->
			<div class="master master--logo">
				<img class="master--logo-img" src="icon/ww-logo.svg" alt="WeatherWise FOR WEATHER ADDICTS"
					title="WeatherWise">
			</div>

			<!-- BUTTONS -->
			<!-- ENTER LOCATION BUTTON -->
			<div class="master">
				<div class="search--text--field--div">
					<div id="search--text--field--div" class="btn btn--input"><input id="search--text--field"
							type="text" autocomplete="off" placeholder="Enter location" onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Enter location'"></div>
				</div>
			</div>

			<!-- SEARCH BUTTON -->
			<div class="master">
				<div id="search--button" class="btn btn--search">SEARCH</div>
			</div>

		</div>
			<!--INTRO-->

			<!--SECTION 2 - MIKE-->
			<div id="mike" class="section section--mike">

				<!-- DATA LOCATION TITLE AND MARKER-->
				<div id="data--location--div" class="col col-sm-12 data--location">
					<div class="master" id="data--location">
					</div>
				</div>

				<!-- CURRENT DATE -->
				<div class="row">
					<div class="col col-sm-12">
						<div id="data--current--date"></div>
					</div>
				</div>

				<!-- CURRENT DATA -->
				<!-- CURRENT TEMP -->
				<div class="row">
					<div class="col col-sm-6">
						<div id="data--current--temp"></div>
					</div>

					<!-- CURRENT ICON -->
					<div class="col col-sm-6 master">
						<div id="data--current--icon"></div>
					</div>
				</div>

				<!-- CURRENT DESC -->
				<div class="row">
					<div class="col col-sm-12">
						<span class="fade--line marginBot"></span>
						<div id="data--current--desc" class="marginBot"></div>
					</div>
				</div>

				<!-- DAILY DATA -->
				<!-- DAILY BG -->
				<div id="data--daily-bg">

					<div class="row">

						<!-- DAILY DATE -->
						<div class="col col-sm-8">
							<div id="data--daily--date"></div>
						</div>

						<!-- DAILY TEMP -->
						<div class="col col-sm-1">
							<div id="data--daily--temp"></div>
						</div>
						<div class="col col-sm-1">
							<div id="data--daily--temp-low"></div>
						</div>

						<!-- DAILY ICON -->
						<div class="col col-sm-2">
							<div id="data--daily--icon-wrapper">
								<div id="data--daily--icon"></div>
							</div>
						</div>

					</div>
				</div>
				<!-- DATA BG -->

			</div>
			<!--MIKE-->

			<!--SECTION 3 - HANNAH-->
			<div id="hannah" class="section section--hannah">

				<!-- DATA BG -->
				<div id="data--extra-bg">

					<!-- HUMIDITY -->
					<div class="row">
						<div class="data data--humid col col-sm-8">
							<h2>HUMIDITY</h2>
							<div id="data__humidity"></div>
						</div>
						<div class="data data--icon col col-sm-4 master">
							<img class="icon--bg" src="icon/weather/humidity.svg" alt="Clear">
						</div>
					</div>

					<!-- UV INDEX -->
					<div class="row">
						<div class="data data--uv col col-sm-8">
							<h2>UV INDEX</h2>
							<div id="data__uvIndex"></div>
						</div>
						<div class="data data--icon col col-sm-4 master">
							<img class="icon--bg" src="icon/weather/uv.svg" alt="Chance Flurries">
						</div>
					</div>

					<!-- WIND SPEED -->
					<div class="row">
						<div class="data data--wind col col-sm-8">
							<h2>WIND SPEED</h2>
							<div id="data__windGust"></div>
						</div>
						<div class="data data--icon col col-sm-4 master">
							<img class=" icon--bg" src="icon/weather/fog.svg" alt="Hazy">
						</div>
					</div>

					<!-- CHART -->
					<div id="chart_div"></div>

				</div>
				<!-- DATA BG -->

			</div>
			<!--HANNAH-->

			<!--SECTION 4 - LISA-->
			<div id="lisa" class="section section--lisa">

				<!-- COUNTDOWN -->
				<div class="row">
					<div class="col col-sm-12">
						<h2>SUN SETTING IN...</h2>
						<div id="countdown__div"></div>
					</div>
				</div>

				<!-- SUNRISE -->
				<div class="row">
					<div class="col col-sm-9">
						<h2>SUNRISE&nbsp;<span class="little">(NZDT)</span></h2>
						<div id="data__time--sunrise"></div>
					</div>
					<div class="col col-sm-3 master">
						<img class="icon--bg" src="icon/weather/clear-day.svg" alt="Sunrise">
					</div>
				</div>

				<!-- SUNSET -->
				<div class="row">
					<div class="col col-sm-9">
						<h2>SUNSET&nbsp;<span class="little">(NZDT)</span></h2>
						<div id="data__time--sunset"></div>
					</div>
					<div class="col col-sm-3 master">
						<img class="icon--bg" src="icon/weather/clear-night.svg" alt="Sunset">
					</div>
				</div>

				<!-- POWER BUTTON -->
				<div class="master">
					<div class="power--button master">
						<div id="power--button" class="btn btn--credit"> <a target="new"
								href="https://darksky.net">POWERED
								BY
								DARKSKY</a></div>
					</div>
				</div>

				<!-- COPYRIGHT -->
				<div class="row footer">
					<p class="copyright">Icons created by Weather Underground</p>
					<p class="copyright">&copy;2019 Mike, Lisa & Hannah</p>
				</div>

			</div>
			<!--LISA-->

		</div>
		<!-- MASTER CONTAINER -->

		<!-- SCRIPT -->
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKPTTAAHqSYFVf0hY2PvpunZ83z9vJMA&libraries=places">
		</script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="framework/jquery-3.3.1.min.js"></script>
		<script src="framework/popper-1.0.0.min.js"></script>
		<script src="framework/bootstrap-4.1.3.min.js"></script>
		<script src="js/main.js"></script>
</body>

</html>
