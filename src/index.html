<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WeatherWise</title>
	<link rel="shortcut icon" href="icon/ww-fav.ico" type="image/x-icon">
	<!-- STYLE -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body id="dynamic">

	<!-- MASTER WARNING -->
	<!-- <div class="master--warning">
		<img class="master--warning-img" src="icon/ww-warning.svg" alt="WeatherWise Screen Resize Warning">
	</div> -->

	<!-- MASTER CONTAINER -->
	<div class="container-fluid">

		<!-- INFO -->
		<div class="icon">
			<img class="icon--info icon--md tooltip" src="icon/ww-info.svg" alt="WeatherWise Information">
		</div>

		<!--SECTION 1 - INTRO-->
		<div id="intro" class="section section--intro">

			<!-- MASTER LOGO -->
			<div class="master master--logo">
				<img class="master--logo-img" src="icon/ww-logo.svg" alt="WeatherWise FOR WEATHER ADDICTS" title="WeatherWise">
			</div>

			<!-- BUTTONS -->
			<div class="master">
				<div class="btn btn--input">WELLINGTON NEW ZEALAND</div>
			</div>
			<div class="master">
				<div class="btn btn--search">SEARCH</div>
			</div>

		</div>
		<!--INTRO-->

		<!--SECTION 2 - MIKE-->
		<div id="mike" class="section section--mike">
			<div class="row">
				<div class="col col-lg-6">
					<div id="data--temp"></div>
				</div>
				<div class="col col-lg-6">
						<div id="data--temp--icon"></div>
					</div>
					<div class="col col-lg-2">
						<div id="data--daily--date"></div>
					</div>
					<div class="col col-lg-6">
						<div id="data--daily--summary"></div>
					</div>
					<div class="col col-lg-4">
						<div id="data--daily--icon"></div>
					</div>
			</div>

		</div>
		<!--MIKE-->

		<!--SECTION 3 - HANNAH-->
		<div id="hannah" id="master--loader" class="section section--hannah">
				<div class="row">
					<div class="data data--humid col col-lg-4">
						<h2>HUMIDITY</h2>
						<div id="data__humidity"></div>
					</div>
					<div class="data data--icon col col-lg-4 d-flex justify-content-around">
						<img class="icon--bg" src="icon/weather/clear.svg" alt="Clear">
					</div>
				</div>
				<div class="row">			
					<div class="data data--uv col col-lg-6">
						<h2>UV INDEX</h2>
						<div id="data__uvIndex"></div>
					</div>
				<div class="data data--icon col col-lg-6 d-flex justify-content-around">
					<img class="icon--bg" src="icon/weather/chanceflurries.svg" alt="Chance Flurries">
				</div>
			</div>
				<div class="row">			
					<div class="data data--wind col col-lg-6">
						<h2>WIND SPEED</h2>
						<div id="data__windGust"></div>
					</div>
				<div class="data data--icon col col-lg-6 d-flex justify-content-around"">
					<img class="icon--bg" src="icon/weather/hazy.svg" alt="Hazy">
				</div>
			</div>
			<!-- <h2>WIND SPEED</h2> -->
			<div id="chart_div"></div>
		</div>
		<!--HANNAH-->

		<!--SECTION 4 - LISA-->
		<div id="lisa" class="section section--lisa bckgd"></div>
		<!--LISA-->

	</div>
	<!-- MASTER CONTAINER -->

	<!-- SCRIPT -->
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<!-- <script type='text/javascript' src='https://darksky.net/widget/graph/-41.2887,174.7772/ca12/en.js?width=100%&height=400&title=Wellington&textColor=ffffff&bgColor=transparent&transparency=true&fontFamily=Default&customFont=&units=ca&graph=wind_graph&timeColor=ffffff&tempColor=ffffff&lineColor=ffffff&markerColor=ffffff'></script> -->
	<script src="framework/jquery-3.3.1.min.js"></script>
	<script src="framework/popper-1.0.0.min.js"></script>
	<script src="framework/bootstrap-4.1.3.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
