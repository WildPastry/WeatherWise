<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WeatherWise</title>
	<link rel="shortcut icon" href="icon/ww-fav.ico" type="image/x-icon">
	<!-- STYLE -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<!-- MASTER WARNING -->
	<!-- <div class="master--warning">
		<img class="master--warning-img" src="icon/ww-warning.svg" alt="WeatherWise Screen Resize Warning">
	</div> -->

	<!-- MASTER CONTAINER -->
	<div class="container-fluid">

		<!--SECTION 1 - INTRO-->
		<div id="intro" class="section section--intro">
			<div class="master">
				<div class="btn">WELLINGTON NEW ZEALAND</div>
			</div>
			<div class="master">
				<div class="btn btn--search">SEARCH</div>
			</div>

		</div>
		<!--INTRO-->

		<!--SECTION 2 - MIKE-->
		<div id="mike" class="section section--mike"></div>
		<!--MIKE-->

		<!--SECTION 3 - HANNAH-->
		<div id="hannah" class="section section--hannah bckgd--g-v">
				<div class="row">
					<div class="data data--humid col col-lg-6">
						<h2>HUMIDITY</h2>
						<h1 class="inline" style="display: inline;">69</h1><h4 class="inline" style="display: inline;">%</h4>
					</div>
					<div class="data data--icon col col-lg-6 d-flex justify-content-around">
						<img class="icon--bg" src="icon/weather/clear.svg" alt="Clear">
					</div>
				</div>
				<div class="row">			
					<div class="data data--uv col col-lg-6">
						<h2>UV INDEX</h2>
						<h1>2</h1>
					</div>
				<div class="data data--icon col col-lg-6 d-flex justify-content-around"">
					<img class="icon--bg" src="icon/weather/chanceflurries.svg" alt="Chance Flurries">
				</div>
			</div>
				<div class="row">			
					<div class="data data--uv col col-lg-6">
						<h2>WIND</h2>
						<h1 class="inline" style="display: inline;">23</h1><h4 class="inline" style="display: inline;">km/h</h4>
					</div>
				<div class="data data--icon col col-lg-6 d-flex justify-content-around"">
					<img class="icon--bg" src="icon/weather/hazy.svg" alt="Hazy">
				</div>
			</div>
			<div id="chart_div" style="width: 100%; height: 300px;"></div>
		</div>
		<!--HANNAH-->

		<!--SECTION 4 - LISA-->
		<div id="lisa" class="section section--lisa bckgd"></div>
		<!--LISA-->

	</div>
	<!-- MASTER CONTAINER -->

	<!-- SCRIPT -->
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="framework/jquery-3.3.1.min.js"></script>
	<script src="framework/popper-1.0.0.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/hannah.js"></script>
</body>

</html>
