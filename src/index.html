<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WeatherWise</title>
	<link rel="shortcut icon" href="icon/ww-fav.ico" type="image/x-icon">
	<!-- STYLE -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<!-- MASTER WARNING -->
	<!-- <div class="master--warning">
		<img class="master--warning-img" src="icon/ww-warning.svg" alt="WeatherWise Screen Resize Warning">
	</div> -->

	<!-- LOADER -->
	<div id="master--loader">
		<img class="master--loader-img" src="icon/ww-logo.svg" alt="WeatherWise Page Loader">
	</div>

	<!-- MASTER CONTAINER -->
	<div class="container-fluid">

		<!-- INFO -->
		<div class="icon">
			<img class="icon--info icon--md tooltip" src="icon/ww-info.svg" alt="WeatherWise Information">
		</div>

		<!--SECTION 1 - INTRO-->
		<div id="intro" class="section section--intro">

			<!-- MASTER LOGO -->
			<div class="master master--logo">
				<img class="master--logo-img" src="icon/ww-logo.svg" alt="WeatherWise FOR WEATHER ADDICTS" title="WeatherWise">
			</div>

			<!-- BUTTONS -->
			<!-- ENTER LOCATION BUTTON -->
			<div class="master">
				<div id="search--text--field--div" class="btn btn--input"><input id="search--text--field" type="text" autocomplete="off"
					 placeholder="Enter location..."></div>
			</div>
			<!-- SEARCH BUTTON -->
			<div class="master">
				<div id="search--button" class="btn btn--search">SEARCH</div>
			</div>

		</div>
		<!--INTRO-->

		<!--SECTION 2 - MIKE-->
		<div id="mike" class="section section--mike">

			<!-- DATA LOCATION TITLE AND MARKER-->
			<div class="row">
				<div id="data--location--div" class="col col-lg-12 data--location">
					<div class="master" id="data--location">
					</div>
				</div>
			</div>

			<!-- ALL DATA WRAPPER-->
			<div class="row">

				<!-- CURRENT DATA -->
				<!-- CURRENT DATE -->
				<div class="col col-lg-12">
					<div id="data--current--date"></div>
				</div>
				<!-- CURRENT TEMP -->
				<div class="col col-lg-4 master">
					<div id="data--current--temp"></div>
				</div>
				<div class="col col-lg-4 master">
					<div id="data--current--temp-low"></div>
				</div>
				<!-- CURRENT ICON -->
				<div class="col col-lg-4 master">
					<div id="data--current--icon"></div>
				</div>
				<!-- CURRENT DESC -->
				<div class="col col-lg-12">
					<div id="data--current--desc"></div>
				</div>

				<!-- DAILY DATA -->
				<!-- DAILY BG -->
				<div id="data--daily-bg">
					<!-- DAILY DATE -->
					<div class="col col-lg-8">
						<div id="data--daily--date"></div>
					</div>
					<!-- <div class="col col-lg-4">
						<div id="data--daily--icon--text"></div>
					</div> -->
					<!-- DAILY TEMP -->
					<div class="col col-lg-1">
						<div id="data--daily--temp"></div>
					</div>
					<div class="col col-lg-1">
						<div id="data--daily--temp-low"></div>
					</div>
					<!-- DAILY ICON -->
					<div class="col col-lg-2">
						<div id="iconWrapper">
							<div id="data--daily--icon"></div>
						</div>
					</div>
				</div>

			</div>
			<!-- ALL DATA WRAPPER-->

		</div>
		<!--MIKE-->

		<!--SECTION 3 - HANNAH-->
		<div id="hannah" class="section section--hannah"></div>
		<!--HANNAH-->

		<!--SECTION 4 - LISA-->
		<div id="lisa" class="section section--lisa bckgd"></div>
		<!--LISA-->

	</div>
	<!-- MASTER CONTAINER -->

	<!-- SCRIPT -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKPTTAAHqSYFVf0hY2PvpunZ83z9vJMA&libraries=places"></script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="framework/jquery-3.3.1.min.js"></script>
	<script src="framework/popper-1.0.0.min.js"></script>
	<script src="framework/bootstrap-4.1.3.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
